<ion-header no-border >
  <ion-toolbar color="Dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md" 
              color="primary"
              (ionChange)="changeCategory($event)">

    <ion-segment-button mode="md" 
                        *ngFor="let category of categories"
                       [value]="category">
      <ion-label text-capitalize> {{category}} </ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content color="Dark">
  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150PX" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
