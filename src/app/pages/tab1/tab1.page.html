<ion-header no-border class="tabs-bg">
  <ion-toolbar color="Dark">
    <ion-title>
      Nuevas Entradas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-bg">
  <app-news [news]="news"> </app-news>
    <ion-infinite-scroll threshold="150PX" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando noticias...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
